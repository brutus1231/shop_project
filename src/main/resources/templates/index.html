<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        function getText() {
            $.get( "/getText", function( data ) {
              $( "#myText" ).html( data );
            });
        }
    </script>
</head>
<body>
Main page

<br /><br />
<input type="button" name="myButton" value="Przycisk" onClick="getText()"/>
<div id="myText"></div>
</body>
</html>
